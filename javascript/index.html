<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8" />

    <title>URDF Viewer Example</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.3/webcomponents-bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet" />
    <link href="./styles.css" type="text/css" rel="stylesheet" />
    <!-- <script src="./src/redirect.js"></script> -->
</head>

<body tabindex="0">
    <div id="menu">
        <ul id="urdf-options">
            <li urdf="../urdf/anymal/urdf/anymal.urdf" color="#009688"></li>
            <!-- <li urdf="../../../urdf/T12/urdf/T12_flipped.URDF" color="#E91E63">ATHLETE</li>
                <li urdf="../../../urdf/TriATHLETE/urdf/TriATHLETE_flipped.URDF" color="#009688">TriATHLETE</li>
                <li urdf="../../../urdf/TriATHLETE_Climbing/urdf/TriATHLETE_flipped.URDF" color="#FFB300">TriATHLETE Climbing</li> -->
        </ul>

        <div id="controls" class="hidden">
            Anymal
            <div id="toggle-controls"></div>
            <!-- <div>Drag and drop URDF files or folders! <br /> (Chrome Only)</div> -->
            <div id="ignore-joint-limits" class="toggle">Ignore Joint Limits</div>
            <div id="radians-toggle" class="toggle checked">Use Radians</div>
            <div id="autocenter-toggle" class="toggle checked">Autocenter</div>
            <div id="collision-toggle" class="toggle">Show Collision</div>
            <div id="do-animate" class="toggle">Show Movement</div>

            <label>
                Up Axis
                <select id="up-select">
                    <option value="+X">+X</option>
                    <option value="-X">-X</option>
                    <option value="+Y">+Y</option>
                    <option value="-Y">-Y</option>
                    <option value="+Z" selected>+Z</option>
                    <option value="-Z">-Z</option>
                </select>
            </label>
        </div>
        <div style="flex-direction: row;" >
            <div id="input-container">
                Robot 1
                <br>
                <div id="robot1-controls" class="robot-controls hidden">
                    <div id="robot1-toggle-controls" class="toggle-robot-controls"></div>
                    <div id="robot1-visible" class="toggle checked robot-control">Visible</div>
                    <div id="robot1-highlight" class="toggle robot-control">Highlight</div>
                    <div id="robot1-position" class="toggle robot-control">Update Pos.</div>
                    <div class="init-position">
                        Init Pos. (
                        <input id="robot1-positionx" type="number" class="position-input" value="0" step="0.1"/>, 
                        <input id="robot1-positiony" type="number" class="position-input" value="0" step="0.1"/>, 
                        <input id="robot1-positionz" type="number" class="position-input" value="0" step="0.1"/>
                        )
                    </div>
                    <input type="file" id="load-movement1" accept=".csv"/> 
                </div>
            </div>
            <div id="input-container">
                Robot 2
                <br>
                <div id="robot2-controls" class="robot-controls hidden">
                    <div id="robot2-toggle-controls" class="toggle-robot-controls"></div>
                    <div id="robot2-visible" class="toggle checked robot-control">Visible</div>
                    <div id="robot2-highlight" class="toggle robot-control">Highlight</div>
                    <div id="robot2-position" class="toggle robot-control">Update Pos.</div>
                    <div class="init-position">
                        Init Pos. (
                        <input id="robot2-positionx" type="number" class="position-input" value="0" step="0.1"/>, 
                        <input id="robot2-positiony" type="number" class="position-input" value="0" step="0.1"/>, 
                        <input id="robot2-positionz" type="number" class="position-input" value="0" step="0.1"/>
                        )
                    </div>
                    <input type="file" id="load-movement2" accept=".csv"/>   
                </div>
            </div>
            <div id="input-container">
                Robot 3 
                <br>
                <div id="robot3-controls" class="robot-controls hidden">
                    <div id="robot3-toggle-controls" class="toggle-robot-controls"></div>
                    <div id="robot3-visible" class="toggle checked robot-control">Visible</div>
                    <div id="robot3-highlight" class="toggle robot-control">Highlight</div>
                    <div id="robot3-position" class="toggle robot-control">Update Pos.</div>
                    <div class="init-position">
                        Init Pos. (
                        <input id="robot3-positionx" type="number" class="position-input" value="0" step="0.1"/>, 
                        <input id="robot3-positiony" type="number" class="position-input" value="0" step="0.1"/>, 
                        <input id="robot3-positionz" type="number" class="position-input" value="0" step="0.1"/>
                        )
                    </div>
                    <input type="file" id="load-movement3" accept=".csv"/>
                </div>
            </div>
        </div>
    </div>

    <plots-part>
        <div id="plots-controls" class="hidden">
            <div id="toggle-plots-controls"></div>
            <label>
                Plots Group by:
                <select id="plots-group-selection">
                    <option value="Robot" selected>Robot</option>
                    <option value="Link">Link</option>
                </select>
            </label>
            <div id="plots-option-name">Highlight Options: </div>
            <div id="plots-controls-container"></div>
        </div>
        <div id="svg-container">

        </div>
    </plots-part>

    <urdf-viewer up="+Z" display-shadow tabindex="0"></urdf-viewer>

    <script src="./src/index.js"></script>
</body>

</html>
