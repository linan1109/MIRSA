<!doctype html>
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <meta charset="utf-8" />

        <title>URDF Viewer Example</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.3/webcomponents-bundle.js"></script>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,300"
            rel="stylesheet"
        />
        <link href="./styles.css" type="text/css" rel="stylesheet" />
        <!-- <script src="./src/redirect.js"></script> -->
    </head>

    <body tabindex="0" style="flex-direction: row">
        <div style="width: 100%; height: 80%">
            <div id="menu">
                <ul id="urdf-options">
                    <li
                        urdf="../urdf/anymal/urdf/anymal.urdf"
                        color="#00968796"
                    ></li>
                    <!-- color="#009688" -->
                    <!-- <li urdf="../../../urdf/T12/urdf/T12_flipped.URDF" color="#E91E63">ATHLETE</li>
                <li urdf="../../../urdf/TriATHLETE/urdf/TriATHLETE_flipped.URDF" color="#009688">TriATHLETE</li>
                <li urdf="../../../urdf/TriATHLETE_Climbing/urdf/TriATHLETE_flipped.URDF" color="#FFB300">TriATHLETE Climbing</li> -->
                </ul>
                <div id="controls" class="hidden">
                    &nbsp;ANYmal&nbsp;&nbsp;
                    <div id="toggle-controls"></div>
                    <button id="add-robot-button" class="beautful-button">Add a robot</button>
                    <!-- <div>Drag and drop URDF files or folders! <br /> (Chrome Only)</div> -->
                    <div id="ignore-joint-limits" class="toggle">
                        Ignore Joint Limits
                    </div>
                    <div id="radians-toggle" class="toggle checked">
                        Use Radians
                    </div>
                    <div id="autocenter-toggle" class="toggle checked">
                        Autocenter
                    </div>
                    <div id="collision-toggle" class="toggle">
                        Show Collision
                    </div>
                    <div id="do-animate" class="toggle">Show Movement</div>

                    <label>
                        Up Axis
                        <select id="up-select">
                            <option value="+X">+X</option>
                            <option value="-X">-X</option>
                            <option value="+Y">+Y</option>
                            <option value="-Y">-Y</option>
                            <option value="+Z" selected>+Z</option>
                            <option value="-Z">-Z</option>
                        </select>
                    </label>
                    
                </div>
                <div
                    style="flex-direction: row"
                    id="robot-control-container"
                ></div>
            </div>

            <plots-part>
                <div id="plots-controls" class="hidden">
                    <div id="toggle-plots-controls"></div>
                    <label>
                        Plots Group by:
                        <select id="plots-group-selection">
                            <option value="Robot" selected>Robot</option>
                            <option value="Link">Link</option>
                        </select>
                    </label>
                    <div id="plots-link-option-name"></div>
                    <div
                        id="plots-link-controls-container"
                        class="plots-controls-container"
                    ></div>
                    <div id="plots-robot-option-name"></div>
                    <div
                        id="plots-robot-controls-container"
                        class="plots-controls-container"
                    ></div>
                </div>
                <div id="svg-container"></div>
            </plots-part>

            <urdf-viewer up="+Z" display-shadow tabindex="0"></urdf-viewer>
        </div>
        <global-heatmap-part>
            <div id="golbal-heatmap-container"></div>
        </global-heatmap-part>
        <script src="./src/index.js"></script>
    </body>
</html>
